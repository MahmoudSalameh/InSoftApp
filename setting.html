<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/setting.css">
</head>
<body class="h-100">

<div class="d-flex justify-content-center mt-5">
    <div class="card text-white bg-primary w-75">
        <div class="card-header bg-primary-bold">
            <div class="card-title">
                <h2><i class="fa fa-cog"></i> Setting</h2>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-6 max-h-160 min-w-100">
                        <div class="card bg-primary-bold b-radius-20 ">
                            <div class="card-title text-center">
                                <h2>Monitor 1</h2>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-row">
                                            <div class="form-group col-md-8">
                                                <div class="form-check">
                                                    <select id="SelectServers" class="form-control"></select>
                                                </div>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <!--                                          <label >Fullscreen</label>-->
                                                <!--                                          <input type="checkbox" class="form-control">-->
                                                <div class="form-check">
                                                    <input id class="form-check-input FullScreen1" type="checkbox" id="FullScreen1">
                                                    <label class="form-check-label" for="FullScreen1">
                                                        Fullscreen
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 min-w-100  pt-2">
                        <div class="bg-primary-bold b-radius-20">
                            <div  class="text-center">
                                <h5>Status</h5>
                            </div>
                            <div>
                                <p id="StatusLabel" class="lead text-danger font-weight-bolder p-2" style="font-size: 15px;">You are Use 1 Monitor !</p>
                            </div>
                        </div>


                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-6 min-w-100">
                        <div class="card bg-primary-bold b-radius-20 text-white">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button id="RefreshServersButton" class="btn btn-primary btn-block mb-3">Refresh Servers</button>
                                        <button id="SaveSettingButton" class="btn btn-primary btn-block mb-3">Save</button>
                                        <button id="LunchButton" class="btn btn-primary btn-block mb-3">Lunch</button>
                                        <button id="BackButton" class="btn btn-primary btn-block">Back</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card bg-primary-bold b-radius-20 text-white">
                        <div class="card-body">
                            <h4><i class="fa fa-cog"></i> Advanced Option</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card bg-primary b-radius-20 ">
                                        <div class="card-title text-center">
                                            <h2>Printers</h2>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12">
                                                            <label for="reportPrinter">Printer Reports</label>
                                                            <select id="reportPrinter" class="form-control"></select>
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12">
                                                            <label for="labelPrinter">Printer Labels</label>
                                                            <select id="labelPrinter" class="form-control"></select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>



</body>
<script src="scripts/setting.js"></script>
</html>
